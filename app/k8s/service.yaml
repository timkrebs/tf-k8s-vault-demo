apiVersion: v1
kind: Service
metadata:
  name: vault-secrets-demo-service
  namespace: demo-app
  labels:
    app: vault-secrets-demo
spec:
  selector:
    app: vault-secrets-demo
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP

---
# LoadBalancer service for external access
# In AWS EKS, this will create an AWS Load Balancer
apiVersion: v1
kind: Service
metadata:
  name: vault-secrets-demo-lb
  namespace: demo-app
  labels:
    app: vault-secrets-demo
  annotations:
    # AWS Load Balancer Controller annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: vault-secrets-demo
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: LoadBalancer
